env:
    MANIFEST: https://github.com/Project-Xtended/manifest.git -b xt --depth=1 --no-repo-verify
    DEVICE: sagit
    OEM: xiaomi
    DT_LINK: https://github.com/Sagit-A13/device_xiaomi_sagit.git
    DT_PATH: device/xiaomi/sagit
    DTCM_LINK: https://github.com/Sagit-A13/device_xiaomi_msm8998-common.git
    DTCM_PATH: device/xiaomi/msm8998-common
    VT_LINK: https://github.com/Sagit-A13/proprietary_vendor_xiaomi_sagit.git
    VT_PATH: vendor/xiaomi/sagit
    VTI_LINK: https://github.com/Sagit-A13/proprietary_vendor_xiaomi_msm8998-common.git
    VTI_PATH: vendor/xiaomi/msm8998-common
    SE_LINK: https://github.com/Sagit-A13/kernel_xiaomi_msm8998.git
    SE_PATH: kernel/xiaomi/msm8998
    PLATFORM: msm8998
    TARGET: bacon
    EXTRA_CMD: export SKIP_ABI_CHECKS=true
    LUNCH_COMBO: xtended_sagit-userdebug
    OUTPUT: Xtended*.zip

task:
  name: "Setting Up, Syncing, Building and Uploading..."
  timeout_in: 401m  
  container:
      image: ubuntu:latest
      cpu: 8
      memory: 32G
        
  Build-Env-Setup_script:
       - export DEBIAN_FRONTEND=noninteractive
       - apt update
       - apt install sudo
       - DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends tzdata
       - ln -sf /usr/share/zoneinfo/Asia/Dhaka /etc/localtime
       - apt-get install -y tzdata
       - dpkg-reconfigure --frontend noninteractive tzdata
       - sudo apt update -y && sudo apt install git aria2 curl wget rsync zip unzip lzma cpio ccache clang -y
       - sudo apt install python3 -y
       - sudo ln -sf /usr/bin/python3 /usr/bin/python
       - git config --global user.name "deny2311"
       - git config --global user.email "deny2311@gmail.com"
       - git clone https://github.com/akhilnarang/scripts.git ~/scripts
       - cd ~/scripts
       - sudo bash setup/android_build_env.sh
       - cd ~
  
  Storage-Checker_script:
      - df -h
      - lsblk
      - ls -l -a -h
  
  Sync_script:
      - echo "============================"
      - echo "Syncing The Sources..."
      - echo "============================"
      - mkdir -p ~/android/xtended
      - cd ~/android/xtended
      - repo init -u https://github.com/Project-Xtended/manifest.git -b xt --git-lfs
      - repo sync	  
      - git clone --depth=1 $CL_LINK $CL_PATH
      - rm -rf frameworks/base
      - git clone -b xt13 --single-branch --depth=1  https://github.com/Sagit-A13/device_xiaomi_sagit.git ~/android/xtended/device/xiaomi/sagit
      - git clone -b evox13 --single-branch --depth=1 https://github.com/Sagit-A13/device_xiaomi_msm8998-common.git ~/android/xtended/device/xiaomi/msm8998-common
      - git clone -b lineage-20 --single-branch --depth=1 https://github.com/Sagit-A13/kernel_xiaomi_msm8998.git ~/android/xtended/kernel/xiaomi/msm8998
      - git clone -b lineage-20 --single-branch --depth=1 https://github.com/Sagit-A13/proprietary_vendor_xiaomi_sagit.git ~/android/xtended/vendor/xiaomi/sagit
      - git clone -b 13 --single-branch --depth=1 https://github.com/Sagit-A13/proprietary_vendor_xiaomi_msm8998-common.git ~/android/xtended/vendor/xiaomi/msm8998-common
      - echo "============================"
      - echo "Syncing Complete!"
      - echo "============================"

  Build_script:
      - echo "============================"
      - echo "Starting the Build..."
      - echo "============================"
      - cd ~/android/xtended
      - $EXTRA_CMD
      - export USE_CCACHE=1
      - export CCACHE_EXEC=/usr/bin/ccache
      - ccache -M 50G
      - . build/envsetup.sh
      - lunch xtended_sagit-userdebug
      - make xtended
     
  Upload_script:
      - echo "============================"
      - echo "Uploading the Build..."
      - echo "============================"
      - cd ~/android/xtended
      - cd out/target/product/"$DEVICE"
      - ls -lh
      - pwd
      - chmod 777 *
      - curl --upload-file $(echo $OUTPUT) https://transfer.sh | tee link.txt && echo " "
      - echo " "
      - echo "============================"
      - echo "Build Uploaded!"
      - echo "Please see the link Below-  "
      - echo "----------------------------"
      - cat link.txt && echo " "
      - echo "============================"
        
