env:
    MANIFEST: https://github.com/P-404/android_manifest -b tokui --depth=1 --no-repo-verify
    DEVICE: tissot
    OEM: xiaomi
    DT_LINK: https://github.com/LineageOS/android_device_xiaomi_tissot.git
    DT_PATH: device/xiaomi/tissot
    DTCM_LINK: https://github.com/LineageOS/android_device_xiaomi_msm8953-common.git
    DTCM_PATH: device/xiaomi/msm8953-common
    VT_LINK: https://gitlab.com/the-muppets/proprietary_vendor_firmware.git
    VT_PATH: vendor/firmware
    VTI_LINK: https://gitlab.com/the-muppets/proprietary_vendor_xiaomi.git
    VTI_PATH: vendor/xiaomi
    CL_LINK: https://github.com/SatoruGojo2k23/proton-clang.git
    CL_PATH: prebuilts/clang/host/linux/clang-proton
    SE_LINK: https://github.com/LineageOS/android_kernel_xiaomi_msm8953.git
    SE_PATH: kernel/xiaomi/msm8953
    PLATFORM: msm8953
    TARGET: bacon
    EXTRA_CMD: export SKIP_ABI_CHECKS=true
    LUNCH_COMBO: lineage_tissot-userdebug
    OUTPUT: Project-404*.zip

task:
  name: "Setting Up, Syncing, Building and Uploading..."
  timeout_in: 400m  
  container:
      image: ubuntu:latest
      cpu: 8
      memory: 32G
        
  Build-Env-Setup_script:
       - export DEBIAN_FRONTEND=noninteractive
       - apt update
       - apt install sudo
       - DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends tzdata
       - ln -sf /usr/share/zoneinfo/Asia/Dhaka /etc/localtime
       - apt-get install -y tzdata
       - dpkg-reconfigure --frontend noninteractive tzdata
       - sudo apt update -y && sudo apt install git aria2 curl wget rsync zip unzip lzma cpio ccache clang -y
       - sudo apt install python3 -y
       - sudo ln -sf /usr/bin/python3 /usr/bin/python
       - git config --global user.name "SatoruGojo98667"
       - git config --global user.email "satorugojo67890@gmail.com"
       - git clone https://github.com/akhilnarang/scripts.git ~/scripts
       - cd ~/scripts
       - sudo bash setup/android_build_env.sh
       - cd ~
  
  Storage-Checker_script:
      - df -h
      - lsblk
      - ls -l -a -h
  
  Sync_script:
      - echo "============================"
      - echo "Syncing The Sources..."
      - echo "============================"
      - mkdir -p ~/android/lineage
      - cd ~/android/lineage
      - repo init -u https://github.com/LineageOS/android.git -b lineage-18.1 --git-lfs
      - repo sync	  
      - git clone -b lineage-18.1 --single-branch --depth=1 https://github.com/LineageOS/android_device_xiaomi_tissot.git ~/android/lineage/device/xiaomi/tissot
      - git clone -b lineage-18.1 --single-branch --depth=1 https://github.com/LineageOS/android_device_xiaomi_msm8953-common.git ~/android/lineage/device/xiaomi/msm8953-common
      - git clone -b lineage-18.1 --single-branch --depth=1 https://gitlab.com/the-muppets/proprietary_vendor_firmware.git ~/android/lineage/vendor/firmware
      - git clone -b lineage-18.1 --single-branch --depth=1 https://gitlab.com/the-muppets/proprietary_vendor_xiaomi.git ~/android/lineage/vendor/xiaomi  
      - git clone -b lineage-18.1 --single-branch --depth=1 https://github.com/LineageOS/android_kernel_xiaomi_msm8953.git ~/android/lineage/kernel/xiaomi/msm8953
      - git clone --depth=1 $SE_LINK $SE_PATH
      - rm -rf frameworks/base
      - git clone -b ninihao9-new --single-branch --depth=1 https://github.com/ninihao9/android_frameworks_base.git ~/android/lineage/framework/base
      - echo "============================"
      - echo "Syncing Complete!"
      - echo "============================"

  Build_script:
      - echo "============================"
      - echo "Starting the Build..."
      - echo "============================"
      - cd ~/android/lineage
      - $EXTRA_CMD
      - export USE_CCACHE=1
      - export CCACHE_EXEC=/usr/bin/ccache
      - ccache -M 50G
      - . build/envsetup.sh
      - lunch lineage_tissot-userdebug
      - make bacon
     
  Upload_script:
      - echo "============================"
      - echo "Uploading the Build..."
      - echo "============================"
      - cd ~/android/lineage
      - cd out/target/product/"$DEVICE"
      - ls -lh
      - pwd
      - chmod 777 *
      - curl --upload-file $(echo $OUTPUT) https://transfer.sh | tee link.txt && echo " "
      - echo " "
      - echo "============================"
      - echo "Build Uploaded!"
      - echo "Please see the link Below-  "
      - echo "----------------------------"
      - cat link.txt && echo " "
      - echo "============================"
        
